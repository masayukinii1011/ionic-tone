<ion-content>
  <ion-grid [style.height.px]="padContainerHeight" (window:resize)="onResize($event)">
    <ion-row class="pad-row" *ngFor="let notes of notesArray">
      <ion-col class="pad-col ion-activatable" *ngFor="let note of notes" (touchstart)="noteOn(note, $event)" (click)="noteOn(note, $event)">
        <ion-ripple-effect></ion-ripple-effect>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label>Delay</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-range min="0" max="1" step="0.1" [(ngModel)]="delayTime" (ionChange)="onChangeValue($event.target.value)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">1</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Feedback</ion-label>
      <ion-range min="0" max="1" step="0.01" [(ngModel)]="delayFeedback" (ionChange)="onChangeValue($event.target.value)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">1</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Dry/Wet</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="delayWet" (ionChange)="onChangeValue($event.target.value)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Reverb</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>RoomSize</ion-label>
      <ion-range min="0" max="1" step="0.01" [(ngModel)]="reverbRoomSize" (ionChange)="onChangeValue($event.target.value)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">1</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Dampening</ion-label>
      <ion-range min="0" max="10000" [(ngModel)]="reverbDampening" (ionChange)="onChangeValue($event.target.value)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">10000</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Dry/Wet</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="reverbWet" (ionChange)="onChangeValue($event.target.value)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
